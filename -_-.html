<!DOCTYPE html>
<html lang="en">

<head>
  <title>prices</title>
  <style>
    img {
      width: 200px
    }

    th {
      color: #ff1100;
      font-size: 19px;
    }

    .books {
      text-decoration: underline;
    }

    * {
      font-family: sans-serif;
      text-align: center;
    }
    body{
      background-color:rgb(250, 193, 5);
    }
    #srst{
      border-style: solid;
    }
    #hi{
      border-style:double;
    }
    .books{
      color:darkblue ;
    }
    .prices{
      color:purple;
    }
  </style>
</head>

<body>
  <table >
    <tr>
      <th>Item</th>
      <th>Price</th>
    </tr>
    <tr>
      <td class="books">books</td>
      <td class="prices">$10-15</td>
    </tr>
    <tr>
      <td class="books">albums/vinyls</td>
      <td class="prices">$10,20,15,25</td>
    </tr>
    <tr>
      <td class="books">bookmarks/little gifts</td>
      <td class="prices">free</td>
    </tr>
  </table>
  <img id="hi"
    src="https://www.toledolibrary.org/wp-content/uploads/2022/02/best-science-fiction-fantasy-books-2018-collage.jpg">
  <img src="https://images.penguinrandomhouse.com/cover/9780593178416">
  <img src="https://www.thebookishmom.net/wp-content/uploads/2022/05/The-Best-Middle-Grade-Fantasy-Books.jpg" id="srst">
  <form>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <label for="Item you will purchase:">Item you will purchase:</label>
    <input type="text" id="Item you will purchase:">
    <br>
    <label for="adress">adress:</label>
    <input type="text" id="adress">
    <br>
    <input id="submit" type="submit">
  </form>
  <a href="index.html">main page</a>
</body>

</html>
